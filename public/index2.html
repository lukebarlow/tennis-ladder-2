<html>
<head>
  <title>tenn16.co.uk</title>


  <link href="css/tenn16.css" type="text/css" rel="stylesheet"></link>
  <link href="css/dialog.css" type="text/css" rel="stylesheet"></link>
  <style>

#nav {
  position:absolute;
  top: 100px;
  left: 100px;
  border-radius: 5px;
  
  width: 200px;
  height: 200px;
  padding: 40px;
  transform: perspective( 600px ) translateZ(10px);
}

#viewport {
  position: absolute;
  -webkit-perspective: 700px;
  perspective: 700px;
  top: 0px;
  left: 0px;
}
#camera {
  -webkit-transform-style: preserve-3d;
  transform-style:preserve-3d
}

#world {
  transform-origin: 0px 0px 0px;
  /*transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);*/
  transform-style:preserve-3d
}

.card {
  transform-style:preserve-3d
  width: 400px;
  height: 200px;
  padding: 40px;
  background-color: rgba(255, 255, 255, 0.8);
}

#singles {
  transform: translate3d(0px, 0px, -400px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
}

#doubles {
  transform: translate3d(-400px, 400px, -447px) rotateX(90deg) rotateY(0deg) rotateZ(0deg);
}



  </style>
</head>
<body>

  <div id="container"></div>

  <div id="viewport">
    <div id="camera">
      <div id="world">
        <div id="singles" class="card">
          SINGLES SINGLES SINGLES
        </div>
        <div id="doubles" class="card">
          THE DOUBLES STUFF WILL GO HERE
        </div>
   

      </div>
    </div>
  </div>


  
  <script src="js/tennis-ladder.js"></script>
</body>
</html>
