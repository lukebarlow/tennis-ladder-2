<!DOCTYPE html>
<html>
  <head>
    <title>tenn16.co.uk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="icon" src="tennis-icon-2.png" type="image/png">
    <link href="css/dialog.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: #666;
        margin: 0;
        position: fixed;
        overflow: hidden;
        font-family: 'Source Sans Pro', helvetica, sans-serif;
        font-weight: 200;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background-color: transparent;
        border-radius: 10px;
        width: 8px;
      }
      
      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: #aaa;
      }

      h1 {
        margin: 0px;
        font-size: 30px;
        font-weight: 200;
      }

      td {
        vertical-align: top;
      }

      #background-ball, #panels {
        position: absolute;
        top: 0px;
        left: 0px;
        cursor: move;
      }

      #top-links {
        position: fixed;
        top: 20px;
        right: 30px;
        cursor: pointer;
      }

      #top-links a {
        color: white;
        transition: color 1s;
        margin-left: 20px;
      }

      /* .card {
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        padding: 30px;
        font-size: 20px;
      } */

      .button {
        font-size: 12pt;
        font-style: italic;
        cursor: pointer;
      }

      .button:hover {
        text-decoration: underline;
      }

      .match table {
        margin:10px;
        border-spacing:0;
        border-collapse:collapse;
      }

      .match table tr td{
        border-bottom:1px solid gray;
        border-right:1px solid gray;
        min-width:20px;
        text-align:center;
        padding:4px;
      }

      .match table tr:first-child td {
        border-top:1px solid gray;
      }

      .match table tr td:first-child {
        border-left:1px solid gray;
        min-width:100px;
      }

      .match table select {
        font-size: 20px;
        font-family: 'Source Sans Pro', helvetica, sans-serif;
        font-weight: 200;
        background-color: white;
      }

      #loginTable {
        margin-top: 20%;
        margin-left: 20%;
      }

      .winner {
        font-weight:bold;
      }

      .closeButton {
        stroke: #ddd;
        cursor: pointer;
        transition: all 0.3s;
      }

      .closeButton:hover {
        stroke: #888;
      }

      .old-panels {
        opacity: 0.5;
      }

    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="js/tennis-ladder.js"></script>
  </body>
</html>
