<!DOCTYPE html>
<html>
  <head>
    <title>tenn16.co.uk</title>
    <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400" rel="stylesheet">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: white;
        margin: 0;
        cursor: move;
        overflow: hidden;
        font-family: 'Source Sans Pro', helvetica, sans-serif;
        font-weight: 200;
      }

      h1 {
        margin: 0px;
        font-size: 30px;
        font-weight: 200;
      }

      td {
        vertical-align: top;
      }

      #container, #panels {
        position: absolute;
        top: 0px;
        left: 0px;
      }

      #top-links {
        position: absolute;
        top: 20px;
        right: 30px;
        cursor: pointer;
      }

      #top-links a {
        color: white;
        transition: color 1s;
        margin-left: 20px;
      }

      .card {
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        padding: 50px;
        font-size: 20px;
      }

      .button {
        font-size: 12pt;
        font-style: italic;
        cursor: pointer;
      }

      .button:hover {
        text-decoration: underline;
      }

      .match table {
        margin:10px;
        border-spacing:0;
        border-collapse:collapse;
      }

      .match table tr td{
        border-bottom:1px solid gray;
        border-right:1px solid gray;
        min-width:20px;
        text-align:center;
        padding:4px;
      }

      .match table tr:first-child td {
        border-top:1px solid gray;
      }

      .match table tr td:first-child {
        border-left:1px solid gray;
        min-width:100px;
      }

    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="panels"></div>
    <div id="top-links"></div>
    <script src="js/tennis-ladder.js"></script>
  </body>
</html>
